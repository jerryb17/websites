<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bolt Weight Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
.style2 {font-family: Arial, Helvetica, sans-serif; font-size: 12px; } .style3 {font-family: Arial, Helvetica, sans-serif}
</style>
</head>

<body>
<form id="calc" action="#">
  <table cellspacing="0">
    <tbody>
      <tr class="top">
        <td colspan="2"><div id="calcimage">
          <p align="center"> <img id="changeImage" src="images/calc-hex.gif" alt="Variable Image" style="display: block;" /> </p>
        </div></td>
      </tr>
      <tr>
        <td class="label"><p align="left" class="style2">Bolt Type:</p></td>
        <td><p align="left" class="style2">
          <select name="type" id="type">
            <option value="typeNone"></option><option value="typeRod">Rod</option><option value="typeBent">Bent Anchor Bolt</option><option value="typeHex">Hex Bolt</option><option value="typeHeavyHex">Heavy Hex Bolt</option><option value="typeSquare">Square Headed Bolt</option></select>
        </p></td>
      </tr>
      <tr>
        <td class="label"><p align="left" class="style2">Diameter:</p></td>
        <td><p align="left" class="style2">
          <input type="text" id="diameter" size="5" maxlength="7" />
        in.</p></td>
      </tr>
      <tr id="thread" style="display: none;">
        <td class="label"><p align="left" class="style2">Thread Type:</p></td>
        <td><p align="left" class="style2">
          <select name="threadType" id="threadType">
            <option value="cut">Cut</option><option value="rolled">Rolled</option></select>
         </p>        </td>
      </tr>
      <tr>
        <td class="label"><p align="left" class="style2">Length:</p></td>
        <td><p align="left" class="style2">
          <input type="text" id="length" size="9" maxlength="9" />
        in.</p></td>
      </tr>
      <tr id="bend" style="display: none;">
        <td colspan="1" class="label"><p align="left" class="style2">Bend Length:</p></td>
        <td><p align="left" class="style2">
          <input type="text" id="bendlength" size="9" maxlength="9" />
          in. </p>        </td>
      </tr>
      <tr>
        <td class="label"><p align="left" class="style2">Quantity:</p></td>
        <td><p align="left" class="style2">
          <input type="text" id="quantity" size="6" maxlength="6" />
        </p></td>
      </tr>
      <tr class="divider">
        <td class="label"><p align="left" class="style2">Bolt Weight:</p></td>
        <td><p align="left" class="style2">
          <input type="text" id="weight" readonly="readonly" class="readonly" size="6" />
        lbs.</p></td>
      </tr>
      <tr>
        <td class="label"><p align="left" class="style2">Total Weight:</p></td>
        <td><p align="left" class="style2">
          <input type="text" id="total" readonly="readonly" class="readonly" size="6" />
        lbs.</p></td>
      </tr>
      <tr class="bottom">
        <td colspan="2" style="text-align:center;"><input class="button" type="button" value="Calculate" onclick="calculate();" /></td>
      </tr>
    </tbody>
  </table>
  <p align="center">&nbsp;</p>
</form>
<script language="javascript" src="calc.js" type="text/javascript"></script>
</body>
</html>
